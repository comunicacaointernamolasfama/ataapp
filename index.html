<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtaApp Admin Panel</title>
    <!-- Tailwind CSS via CDN for rapid styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Simple toast notification style */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 1000;
        }
        .toast.show {
            opacity: 1;
            visibility: visible;
        }
        .toast.success { background-color: #28a745; }
        .toast.error { background-color: #dc3545; }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans antialiased">

    <div id="app-container" class="min-h-screen flex flex-col items-center justify-center p-4">

        <!-- ===== LOGIN VIEW ===== -->
        <div id="login-view">
            <div class="w-full max-w-md bg-gray-800 p-8 rounded-lg shadow-lg border border-gray-700">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-cyan-400">AtaApp Admin</h1>
                    <p class="text-gray-400 mt-2">Painel de Gerenciamento</p>
                </div>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                        <input type="email" id="email" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Senha</label>
                        <input type="password" id="password" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
                    </div>
                    <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Entrar</button>
                    <p id="login-error" class="text-red-400 text-sm mt-4 text-center"></p>
                </form>
            </div>
        </div>

        <!-- ===== DASHBOARD VIEW (Hidden by default) ===== -->
        <div id="dashboard-view" class="hidden w-full max-w-7xl">
            <header class="flex justify-between items-center mb-8 p-4 bg-gray-800 rounded-lg border border-gray-700">
                <h1 class="text-2xl font-bold text-cyan-400">Dashboard AtaApp</h1>
                <div>
                    <span id="user-email" class="text-gray-400 mr-4"></span>
                    <button id="logout-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Sair</button>
                </div>
            </header>

            <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Forms Section -->
                <div class="flex flex-col gap-8">
                    <!-- Add New Client Form -->
                    <div class="bg-gray-800 p-6 rounded-lg shadow-lg border border-gray-700">
                        <h2 class="text-xl font-semibold mb-4 border-b border-gray-600 pb-2">Cadastrar Novo Cliente</h2>
                        <form id="add-client-form" class="space-y-4">
                            <input type="text" id="company-name" placeholder="Nome da Empresa" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md" required>
                            <input type="url" id="logo-url" placeholder="URL da Logo" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md">
                            <div class="flex items-center gap-4">
                               <label for="primary-color" class="text-sm">Cor Primária:</label>
                               <input type="color" id="primary-color" value="#4A90E2" class="bg-gray-700 border-none rounded-md">
                            </div>
                            <input type="text" id="elevenlabs-voice-id" placeholder="ElevenLabs Voice ID" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md" required>
                            <input type="text" id="gamma-theme-name" placeholder="Nome do Tema na Gamma" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md" required>
                            <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Salvar Cliente</button>
                        </form>
                    </div>

                    <!-- Add Authorized User Form -->
                    <div class="bg-gray-800 p-6 rounded-lg shadow-lg border border-gray-700">
                        <h2 class="text-xl font-semibold mb-4 border-b border-gray-600 pb-2">Adicionar Usuário Autorizado</h2>
                        <form id="add-user-form" class="space-y-4">
                            <select id="client-select" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md" required>
                                <option value="">Selecione um Cliente...</option>
                            </select>
                            <input type="text" id="user-name" placeholder="Nome do Usuário (Opcional)" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md">
                            <input type="text" id="user-telegram-id" placeholder="ID do Telegram do Usuário" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md" required>
                            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Adicionar Usuário</button>
                        </form>
                    </div>
                </div>

                <!-- Display Section -->
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg border border-gray-700">
                    <h2 class="text-xl font-semibold mb-4 border-b border-gray-600 pb-2">Clientes e Usuários Cadastrados</h2>
                    <div id="clients-list" class="space-y-6 max-h-[70vh] overflow-y-auto pr-2">
                        <!-- Content will be generated by JS -->
                        <p class="text-gray-500">Nenhum cliente cadastrado ainda.</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Toast Notification Element -->
    <div id="toast" class="toast"></div>

    <script>
        // ===== CONFIGURATION =====
        const SUPABASE_URL = 'https://pdqkvyxufnprapkgsvxx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBkcWt2eXh1Zm5wcmFwa2dzdnh4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyMDE2MzAsImV4cCI6MjA3ODc3NzYzMH0.CFxmP1S8829joB6txKQ4bypp-Qr7SDHAg0P2Dgpti1k';

        // ===== INITIALIZATION =====
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ===== DOM ELEMENT REFERENCES =====
        const loginView = document.getElementById('login-view');
        const dashboardView = document.getElementById('dashboard-view');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const userEmailSpan = document.getElementById('user-email');
        const logoutButton = document.getElementById('logout-button');
        const addClientForm = document.getElementById('add-client-form');
        const addUserForm = document.getElementById('add-user-form');
        const clientSelect = document.getElementById('client-select');
        const clientsListDiv = document.getElementById('clients-list');
        const toastElement = document.getElementById('toast');
        
        // ===== UTILITY FUNCTIONS =====
        const showToast = (message, type = 'success') => {
            toastElement.textContent = message;
            toastElement.className = `toast show ${type}`;
            setTimeout(() => {
                toastElement.className = 'toast';
            }, 3000);
        };

        // ===== CORE FUNCTIONS =====

        /**
         * Checks the current user session and updates the UI accordingly.
         */
        const checkUserSession = async () => {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                loginView.classList.add('hidden');
                dashboardView.classList.remove('hidden');
                userEmailSpan.textContent = session.user.email;
                await loadDashboardData();
            } else {
                loginView.classList.remove('hidden');
                dashboardView.classList.add('hidden');
            }
        };

        /**
         * Fetches all data from Supabase and renders the dashboard.
         */
        const loadDashboardData = async () => {
            clientsListDiv.innerHTML = '<p class="text-gray-500">Carregando dados...</p>';
            
            const { data: clients, error: clientsError } = await supabaseClient.from('clients').select('*').order('company_name');
            const { data: users, error: usersError } = await supabaseClient.from('authorized_users').select('*');

            if (clientsError || usersError) {
                showToast('Erro ao carregar dados.', 'error');
                console.error('Error fetching data:', clientsError || usersError);
                clientsListDiv.innerHTML = '<p class="text-red-400">Falha ao carregar dados.</p>';
                return;
            }

            renderClients(clients, users);
            populateClientSelect(clients);
        };

        /**
         * Populates the client dropdown for the "Add User" form.
         * @param {Array} clients - Array of client objects from Supabase.
         */
        const populateClientSelect = (clients) => {
            clientSelect.innerHTML = '<option value="">Selecione um Cliente...</option>';
            clients.forEach(client => {
                const option = document.createElement('option');
                option.value = client.id;
                option.textContent = client.company_name;
                clientSelect.appendChild(option);
            });
        };

        /**
         * Renders the list of clients and their authorized users.
         * @param {Array} clients - Array of client objects.
         * @param {Array} users - Array of authorized user objects.
         */
        const renderClients = (clients, users) => {
            if (clients.length === 0) {
                clientsListDiv.innerHTML = '<p class="text-gray-500">Nenhum cliente cadastrado ainda.</p>';
                return;
            }

            clientsListDiv.innerHTML = '';
            clients.forEach(client => {
                const clientUsers = users.filter(user => user.client_id === client.id);
                
                const clientCard = document.createElement('div');
                clientCard.className = 'bg-gray-700 p-4 rounded-md border border-gray-600';
                
                clientCard.innerHTML = `
                    <div class="flex items-center gap-4 mb-3">
                        ${client.logo_url ? `<img src="${client.logo_url}" alt="${client.company_name} logo" class="w-10 h-10 rounded-full object-cover bg-white">` : `<div class="w-10 h-10 rounded-full bg-gray-500 flex items-center justify-center text-lg font-bold">${client.company_name.charAt(0)}</div>`}
                        <h3 class="text-lg font-bold">${client.company_name}</h3>
                        <div class="w-6 h-6 rounded-full border border-white" style="background-color: ${client.primary_color_hex};"></div>
                    </div>
                    <div class="text-sm text-gray-400 space-y-2 pl-2 border-l-2 border-gray-500 ml-4">
                        <p><strong>Tema Gamma:</strong> ${client.gamma_theme_name}</p>
                        <p><strong>Voz ElevenLabs:</strong> ${client.elevenlabs_voice_id}</p>
                        <h4 class="font-semibold text-gray-300 pt-2">Usuários Autorizados (${clientUsers.length}):</h4>
                        <ul id="user-list-${client.id}" class="list-disc list-inside">
                           ${clientUsers.length === 0 ? '<li class="text-gray-500">Nenhum usuário</li>' : ''}
                        </ul>
                    </div>
                `;
                
                const userList = clientCard.querySelector(`#user-list-${client.id}`);
                clientUsers.forEach(user => {
                    const userItem = document.createElement('li');
                    userItem.textContent = `${user.user_name ? user.user_name + ' - ' : ''}ID: ${user.user_telegram_id}`;
                    userList.appendChild(userItem);
                });

                clientsListDiv.appendChild(clientCard);
            });
        };

        // ===== EVENT LISTENERS =====

        // Handle Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginError.textContent = '';
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { error } = await supabaseClient.auth.signInWithPassword({ email, password });

            if (error) {
                loginError.textContent = 'Email ou senha inválidos.';
                console.error('Login error:', error);
            } else {
                loginForm.reset();
                await checkUserSession();
            }
        });

        // Handle Logout
        logoutButton.addEventListener('click', async () => {
            await supabaseClient.auth.signOut();
            await checkUserSession();
        });
        
        // Handle Add Client
        addClientForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newClient = {
                company_name: document.getElementById('company-name').value,
                logo_url: document.getElementById('logo-url').value || null,
                primary_color_hex: document.getElementById('primary-color').value,
                elevenlabs_voice_id: document.getElementById('elevenlabs-voice-id').value,
                gamma_theme_name: document.getElementById('gamma-theme-name').value
            };

            const { error } = await supabaseClient.from('clients').insert([newClient]);

            if (error) {
                showToast('Erro ao salvar cliente.', 'error');
                console.error('Insert client error:', error);
            } else {
                showToast('Cliente salvo com sucesso!');
                addClientForm.reset();
                await loadDashboardData();
            }
        });

        // Handle Add User
        addUserForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newUser = {
                client_id: document.getElementById('client-select').value,
                user_name: document.getElementById('user-name').value || null,
                user_telegram_id: document.getElementById('user-telegram-id').value
            };

            const { error } = await supabaseClient.from('authorized_users').insert([newUser]);
            
            if (error) {
                showToast('Erro ao adicionar usuário.', 'error');
                console.error('Insert user error:', error);
            } else {
                showToast('Usuário adicionado com sucesso!');
                addUserForm.reset();
                await loadDashboardData();
            }
        });


        // ===== INITIAL LOAD =====
        document.addEventListener('DOMContentLoaded', checkUserSession);

    </script>

</body>
</html>
